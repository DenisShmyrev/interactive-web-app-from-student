    <div class="questions">
        <div>
            <div><p>Что из перечисленного считается концом однострочного комментария?</p></div>
            <div>
                <input type="radio" name="1" id="1" value="1"><span id="1.1"> Конец строки
                </span>
                <input type="radio" name="1" id="1" value="2"><span id="1.2"> Конец инструкции
                </span>
                <input type="radio" name="1" id="1" value="3"><span id="1.3"> Точка с запятой
                </span>
                <input type="radio" name="1" id="1" value="4"><span id="1.1"> Ни один из вышеперечисленных
                </span>
            </div>
        </div>

        <div>
            <div><p>Что из перечисленного не является оператором составного присваивания?</p></div>

                </span>
                <input type="radio" name="2" id="2"  value="2"><span id="2.2"> <<=

                </span>
                <input type="radio" name="2" id="2"  value="4"><span id="2.1"> >>=

            </div>
        </div>
        <div id="btn" class="btn">

        </div>
